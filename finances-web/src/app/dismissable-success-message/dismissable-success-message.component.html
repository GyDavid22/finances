<div class="alert alert-success alert-dismissible fade d-none" role="alert" id={{boxId}}>
    <div class="d-flex align-items-center justify-content-start">
        <div>
            <app-success-icon-svg class="success-icon d-flex"></app-success-icon-svg>
        </div>
        <div>
            {{message}}
        </div>
    </div>
    <button type="button" class="btn-close" (click)="hideButtonHandler($event)" aria-label="Close"></button>
</div>
