<div class="container">
    <div class="row">
        <div class="d-flex align-items-center justify-content-center flex-column min-vh-100">
            <div class="col-11 col-lg-6 col-md-8">
                <div class="d-flex align-items-center justify-content-center w-100 flex-column">
                    <img src="/assets/img/person-circle.svg" class="person-big" alt="Person logo">
                    <h1>Welcome on board!</h1>
                </div>
            </div>
            <div class="col-11 col-lg-4 col-md-6">
                <form method="post">
                    <div class="form-group">
                    <label for="username" class="form-label">Enter username</label>
                    <input class="form-control my-1" id="username" type="text" placeholder="Username">
                    <small class="form-text text-muted">Your username must be unique</small>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Enter password</label>
                    <input class="form-control my-1" id="password" type="password" placeholder="Password">
                    <input class="form-control my-1" id="password-confirm" type="password"
                        placeholder="Confirm password">
                    </div>
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <button class="btn btn-primary my-1" id="submit-button" type="submit" (click)="registrationButton($event)">Registration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
