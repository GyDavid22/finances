<div *ngIf="this.financeItems.length == 0" class="d-flex align-items-center justify-content-center">
    <div class="my-5 text-muted fst-italic">
        No items for this period
    </div>
</div>
<div *ngIf="this.financeItems.length > 0" class="d-flex flex-column flex-md-row">
    <div class="col-12 col-md-6 card my-1 my-md-0 mx-0 mx-md-1">
        <div class="card-body">
            <canvas class="w-100 h-100" id="piechart"></canvas>
        </div>
    </div>
    <div class="col-12 col-md-6 card my-1 my-md-0 mx-0 mx-md-1">
        <div class="card-body d-flex align-items-center justify-content-center">
            graph2
        </div>
    </div>
</div>
