<app-card-item *ngFor="let i of this.financeItems" [item]="i"
    (updateEmitter)="this.recieveUpdateRequest=$event"></app-card-item>
<div *ngIf="this.financeItems.length == 0" class="d-flex align-items-center justify-content-center">
    <div class="my-5 text-muted fst-italic">
        Nothing to show... yet.
    </div>
</div>
