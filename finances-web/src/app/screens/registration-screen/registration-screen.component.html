<div class="container fill-parent-height">
    <div class="row fill-parent-height">
        <div class="d-flex align-items-center justify-content-center flex-column fill-parent-height">
            <div class="col-11 col-lg-6 col-md-8">
                <div class="d-flex align-items-center justify-content-center w-100 flex-column">
                    <app-person-icon-svg class="person-big"></app-person-icon-svg>
                    <h1>Welcome on board!</h1>
                </div>
            </div>
            <div class="col-11 col-lg-4 col-md-6">
                <form method="post">
                    <div class="form-group">
                        <app-dismissable-error-message
                            [message]="'Username already taken or is shorter than 3 characters'"
                            [show]="this.showUserNameTaken" (showChange)="this.showUserNameTaken=$event"
                            [boxId]="'wrongusernamebox'"></app-dismissable-error-message>
                        <label for="username" class="form-label">Enter username</label>
                        <input class="form-control my-1" id="username" name="username" type="text"
                            placeholder="Username" [(ngModel)]="this.registrationData.username">
                        <small class="form-text text-muted">Your username must be unique</small>
                    </div>
                    <div class="form-group">
                        <app-dismissable-error-message
                            [message]="'Passwords don\'t match or your password is shorter than 6 characters'"
                            [show]="this.showPasswordsDontMatch" (showChange)="this.showPasswordsDontMatch=$event"
                            [boxId]="'wrongpasswordbox'"></app-dismissable-error-message>
                        <label for="password" class="form-label">Enter password</label>
                        <input class="form-control my-1" id="password" name="password" type="password"
                            placeholder="Password" [(ngModel)]="this.registrationData.password">
                        <input class="form-control my-1" id="password-confirm" name="password-confirm" type="password"
                            placeholder="Confirm password" [(ngModel)]="this.repassword">
                    </div>
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <button class="btn btn-primary my-1" id="submit-button" type="submit"
                            (click)="registrationButton($event)">Registration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
