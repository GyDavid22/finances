<div class="container fill-parent-height">
    <div class="row fill-parent-height">
        <div class="d-flex align-items-center justify-content-center flex-column fill-parent-height">
            <div class="col-11 col-lg-4 col-md-6">
                <div class="d-flex align-items-center justify-content-center w-100 flex-column">
                    <img src="/assets/img/person-circle.svg" class="person-big" alt="Person logo">
                    <h1>Login</h1>
                </div>
                <app-dismissable-error-message
                    [message]="'Username or password incorrect'"></app-dismissable-error-message>
                <form method="post">
                    <input class="form-control my-1" id="username" name="username" type="text" placeholder="Username"
                        [(ngModel)]="username">
                    <input class="form-control my-1" id="password" name="password" type="password"
                        placeholder="Password" [(ngModel)]="password">
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <button class="btn btn-primary my-1" id="submit-button" type="submit"
                            (click)="loginButton($event)">Login</button>
                    </div>
                </form>
            </div>
            <div class="d-flex align-items-center justify-content-center my-2">
                No account yet?
                <button class="btn btn-primary mx-2" routerLink="/registration">Registration</button>
            </div>
        </div>
    </div>
</div>
