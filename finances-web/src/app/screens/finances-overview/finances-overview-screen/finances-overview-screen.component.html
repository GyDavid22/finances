<div class="d-flex flex-column align-items-center justify-content-center">
    <div class="row col-12 col-md-10 col-lg-9 col-xl-8">
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-primary plus-icon-button d-flex justify-content-center align-items-center"
                data-bs-toggle="modal" data-bs-target="#addItemModal">
                <app-plus-icon-svg class="plus-icon"></app-plus-icon-svg>
                <div>
                    Add new item
                </div>
            </button>
        </div>
        <div class="finance-items-container my-1">
            <app-card-item *ngFor="let i of this.financeItems" [item]="i"
                (updateEmitter)="this.recieveUpdateRequest=$event"></app-card-item>
            <div *ngIf="this.financeItems.length == 0" class="d-flex align-items-center justify-content-center">
                <div class="my-5 text-muted fst-italic">
                    Nothing to show... yet.
                </div>
            </div>
        </div>
    </div>
</div>
<app-add-screen (updateRequestEmitter)="this.recieveUpdateRequest=$event"></app-add-screen>
