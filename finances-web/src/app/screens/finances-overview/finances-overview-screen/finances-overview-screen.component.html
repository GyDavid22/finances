<div class="d-flex flex-column align-items-center justify-content-center">
    <div class="row col-12 col-md-10 col-lg-9 col-xl-8">
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-primary plus-icon-button d-flex justify-content-center align-items-center">
                <app-plus-icon-svg class="plus-icon"></app-plus-icon-svg>
                <div>
                    Add new item
                </div>
            </button>
        </div>
        <div class="finance-items-container">
            <app-card-item *ngFor="let i of dataService.getAllFinanceEntries()" [item]="i"
                (itemOutput)="prepareItemToEdit($event)"></app-card-item>
        </div>
    </div>
</div>
<app-edit-screen [itemToEdit]="this.itemToEdit"></app-edit-screen>
