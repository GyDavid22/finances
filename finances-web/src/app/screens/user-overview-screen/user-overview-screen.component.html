<div class="container fill-parent-height">
    <div class="row fill-parent-height">
        <div class="d-flex align-items-center justify-content-center flex-column fill-parent-height">
            <div class="col-11 col-lg-6 col-md-8">
                <div class="d-flex align-items-center justify-content-center w-100 flex-column">
                    <app-person-icon-svg class="person-big"></app-person-icon-svg>
                    <h1>Welcome, [name]!</h1>
                    <h3>Member since: [date]</h3>
                </div>
            </div>
            <div class="col-11 col-lg-4 col-md-6">
                <h4>Change password</h4>
                <form method="post">
                    <div class="form-group">
                        <app-dismissable-error-message [message]="'Wrong password'"></app-dismissable-error-message>
                        <label for="old-password" class="form-label">Enter old password</label>
                        <input class="form-control my-1" id="old-password" name="old-password" type="password"
                            placeholder="Old password" [(ngModel)]="oldPassword">
                    </div>
                    <div class="form-group">
                        <app-dismissable-error-message [message]="'Passwords don\'t match'"></app-dismissable-error-message>
                        <label for="new-password" class="form-label">Enter new password</label>
                        <input class="form-control my-1" id="new-password" name="new-password" type="password"
                            placeholder="New password" [(ngModel)]="newPassword">
                        <input class="form-control my-1" id="new-password-confirm" name="new-password-confirm"
                            type="password" placeholder="Confirm new password" [(ngModel)]="reNewPassword">
                    </div>
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <button class="btn btn-primary my-1" id="submit-button" type="submit"
                            (click)="changePasswordButton($event)">Save password</button>
                    </div>
                </form>
                <div class="d-flex align-items-center justify-content-center w-100 mt-5">
                    <button class="btn btn-danger" id="submit-button" type="submit"
                        (click)="deleteButton($event)">Delete account</button>
                </div>
            </div>
        </div>
    </div>
</div>
